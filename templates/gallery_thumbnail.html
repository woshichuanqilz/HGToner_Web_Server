<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title | safe }}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/thumbnail-gallery.css') }}">
    <link rel="icon" href="{{ url_for('static', filename = 'images/favicon.ico') }}">
</head>
<body>

<div class="container gallery-container">

    <h1>{{ main_header | safe }}</h1>

    <p class="page-description text-center">{{ main_description | safe }}</p>

    <div class="tz-gallery">

        <div class="row">
          {% for item in img_list %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="{{ url_for('static', filename = item.img_src) }}">
                        <img src="{{ url_for('static', filename = item.img_src) }}" alt="{{ item.img_description | safe }}">
                    </a>
                    <div class="caption">
                        <h3>{{ item.pic_brief | safe }}</h3>
                        <p>
                          {% if item.img_description is not none %}
                              {{ item.img_description | safe }}
                          {% else %}
                              Hello World, Hello Today
                          {%endif %}
                        </p>
                    </div>
                </div>
            </div>
          {% endfor %}
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
